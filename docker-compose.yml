version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: guildfire-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guildfire
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d guildfire"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
